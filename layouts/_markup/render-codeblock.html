{{- $lang := .Type | default "text" -}}
<div class="highlight" data-lang="{{ $lang }}"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-{{ $lang }}" data-lang="{{ $lang }}">
      {{- range $i, $line := split .Inner "\n" -}}
        {{- if gt (len $line) 0 -}}
          <span style="display:flex;"><span>{{ $line | safeHTML }}</span></span>
        {{- end -}}
      {{- end -}}</code></pre></div>
